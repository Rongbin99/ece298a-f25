# Tiny Tapeout project information
project:
  title:        "Audio Wave Generator Chip"                                   # Project title
  author:       "Rongbin Gu (@rongbin99), Evan Li (@happyredmapleleaf)"       # Your name
  discord:      "rongbin99, evan.li"                                          # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Multi-channel Sound Wave Generator"                          # One line description of what your project does
  language:     "Verilog"                                                     # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     7208960                                                       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_".
  top_module:  "tt_um_audio_chip"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "audio_chip.v"
    - "phase_counter.v"
    - "sine.v"
    - "sync.v"
    - "pwm.v"
    - "register_interface.v"

